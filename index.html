<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT preview card component</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="card">
			<div class="card__img">
				<img src="./img/image-equilibrium.jpg" alt="etherum shining cube" class="card__img-main" />
				<img src="./img/icon-view.svg" alt="eye" class="card__img-view" />
				<div class="card__img-shadow"></div>
			</div>
			<h1 class="card__title">Equilibrium #3429</h1>
			<p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
			<div class="card__value">
				<div class="card__value-box">
					<img src="./img/icon-ethereum.svg" alt="etherum icon" />
					<p class="card__value-left">0.041 ETH</p>
				</div>
				<div class="card__value-box">
					<img src="./img/icon-clock.svg" alt="clock icon" />
					<p class="card__value-right">3 days left</p>
				</div>
			</div>
			<div class="card__author">
				<img src="./img/image-avatar.png" alt="Jules Wyvern profile picture" />
				<p>Creation of <span>Jules Wyvern</span></p>
			</div>
		</main>
	</body>
</html>
